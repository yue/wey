git:
  depth: 10
notifications:
  email: false

language: node_js
node_js:
  - 8.9.4
os:
  - osx
  - linux
osx_image: xcode8.3
dist: trusty

before_script:
  - export VERSION=$(git describe --always --tags)

script:
  - npm install
  - npm run dist

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: *.zip
  skip_cleanup: true
  overwrite: true
  draft: true
  tag_name: ${VERSION}
  name: Wey ${VERSION}
  body: (placeholder)
  on:
    tags: true
