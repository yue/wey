<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<style type="text/css">
  html, body {
    max-width: 100%;
    overflow-x: hidden;
  }
  body {
    margin: 0;
    color: #2c2d30;
    font-size: 15px;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    line-height: 1.46668;
    word-wrap: break-word;
    -webkit-font-smoothing: antialiased;
  }

  a, a:link, a:visited {
    color: #0576b9;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }

  #messages {
    margin-bottom: 10px;
  }

  .daymarker {
    width: 100%;
    height: 56px;
    margin-bottom: -5px;
  }
  .daymarker .label-wrapper {
    text-align: center;
  }
  .daymarker .label {
    display: inline-block;
    font-size: 14px;
    font-weight: bold;
    line-height: 16px;
    padding: 20px 12px 0 12px;
    background: white;
  }
  .daymarker hr {
    border: 0;
    border-top: 1px solid #e8e8e8;
    margin-top: -10px;
  }

  #unread-marker {
    width: 100%;
    height: 22px;
  }
  #unread-marker .label-wrapper {
    text-align: center;
  }
  #unread-marker .label {
    display: inline-block;
    font-size: 12px;
    font-weight: bold;
    padding: 0 12px 0 12px;
    color: #D72B3F;
    background: white;
  }
  #unread-marker hr {
    border: 0;
    border-top: 1px solid #D72B3F;
    margin-top: -10px;
  }

  .emoji {
    display: inline-block;
    height: 1em;
    width: 1em;
    overflow: hidden;
    line-height: 18px;
    vertical-align: middle;
  }
  .apple.emoji {
    background-image: url(https://a.slack-edge.com/c00d19/img/emoji_2017_12_06/sheet_apple_64_indexed_256.png);
    background-size: 5200% 5200%;
  }
  .custom.emoji {
    background-size: contain;
    background-repeat: no-repeat;
    background-position: 50% 50%;
  }
  .size-22.emoji {
    font-size: 22px;
    margin-top: -4px;
  }
  .size-16.emoji {
    font-size: 16px;
    margin-top: -3px;
  }

  .action-menu {
    display: none;
    position: absolute;
    right: 20px;
    background: white;
    border: 1px solid #E8E8E8;
    border-radius: 6px;
    user-select: none;
  }
  .action-menu a {
    color: #717274;
    padding: 0 5px;
    display: inline-block;
    text-decoration: none;
    border-right: 1px solid #E8E8E8;
  }
  .action-menu a:last-child {
    border: none;
  }
  .action-menu a:hover {
    color: #0576B9;
  }
  .starred .action-menu a.toggle-star {
    color: #FC0;
  }

  .msg {
    border-top: 6px solid transparent;
    display: table;
    width: 100%;
    border-collapse: collapse;
  }
  .msg .action-menu {
    margin-top: -.75em;
  }
  .msg.folded {
    border-top-width: 0;
  }
  .msg.folded .action-menu {
    margin-top: -1.3em;
  }
  .msg:hover {
    background-color: #F9F9F9;
  }
  .msg:hover .action-menu {
    display: block;
    float: right;
  }
  .msg.starred {
    background-color: rgba(255, 204, 0, .1);
  }
  .msg > div {
    display: table-cell;
    vertical-align: top;
  }
  .msg > .content {
    padding-right: 10px;
    word-wrap: break-word;
  }
  .msg > .avatar {
    padding-left: 10px;
  }
  .msg .avatar {
    width: 36px;
  }
  .msg .avatar > * {
    margin-right: 10px;
    border-radius: 3px;
  }
  .msg .avatar .dummy {
    width: 36px;
  }
  .msg .sender {
    height: 15px;
    line-height: 1;
    margin-bottom: 2px;
  }
  .msg .sender > div {
    display: inline-block;
  }
  .msg .sender .name {
    font-weight: 900;
  }
  .msg .sender .time {
    font-size: 12px;
    color: #717274;
  }
  .msg .sender .emoji {
    margin-top: -4px;
  }

  .text .para-br {
    display: block;
    height: 8px;
  }
  .text .edited-label {
    color: #A0A0A2;
    font-size: 13px;
    white-space: nowrap;
  }
  .text .at {
    color: #0576b9;
    text-decoration: none;
  }
  .text .at, .text .broadcast {
    padding: 0 2px 1px 2px;
    border-radius: 3px;
  }
  .text .at {
    background: #EAF5FC;
  }
  .text .broadcast {
    background: #FFF6D1;
    font-weight: 700;
  }
  .text .broadcast.at {
    font-weight: normal;
  }
  .text pre, .text code {
    font-family: Monaco, Menlo, Consolas, "Courier New", monospace;
    tab-size: 2;
    word-break: break-word;
    word-wrap: break-word;
  }
  .text pre {
    padding: .5rem;
    margin: .5rem 0 .2rem;
    font-size: .75rem;
    line-height: 1.15rem;
    white-space: pre-wrap;
    background: #F9F9F9;
    color: #333;
    border: 1px solid rgba(0, 0, 0, .15);
    border-radius: 4px;
    -webkit-border-radius: 4px;
  }
  .text code {
    font-size: .75rem;
    line-height: .75rem;
    white-space: normal;
    padding: 2px 3px 1px;
    color: #d72b3f;
    background: #F7F7F9;
    border: 1px solid #E1E1E8;
    border-radius: 3px;
    -webkit-border-radius: 3px;
  }

  .attachment {
    margin: 4px 0 4px 0;
    display: table;
    border-collapse: collapse;
  }
  .attachment > div {
    display: table-cell;
    vertical-align: top;
  }
  .attachment .border {
    border-radius: 8px;
  }
  .attachment .content {
    padding-left: 10px;
  }
  .attachment .sender {
    margin: 4px 0 4px 0;
  }
  .attachment .sender > * {
    vertical-align: middle;
  }
  .attachment .sender img {
    border-radius: 2px;
  }
  .attachment .sender a {
    color: #717274;
  }
  .attachment .title {
    color: #005E99;
    font-weight: bold;
  }

  .image img {
    margin-top: 4px;
    border-radius: 4px;
    border: 1px solid #AAA;
  }
  .image .name {
    margin-top: 4px;
    font-size: 12px;
    color: #717274;
  }

  .file {
    max-width: 600px;
    margin: 4px 0 4px 0;
    padding: 11px 0 10px 10px;
    border: 1px solid #E8E8E8;
    border-radius: 6px;
    background-color: white;
    cursor: pointer;
  }
  .file:hover {
    border-color: #2D9EE0;
  }
  .file .name {
    font-weight: bold;
    line-height: 1.15rem;
  }
  .file .type {
    font-size: 12px;
    color: #717274;
  }
  .file .icon {
    float: left;
    font-size: 32px;
    height: 100%;
    margin: -7px 8px 0 0;
    color: #2D9EE0;
  }

  .reactions {
    margin-bottom: 4px;
  }
  .reactions button {
    font-size: 11px;
    line-height: 16px;
    padding: 2px 3px;
    margin: 0;
    background: #FFF;
    border: 1px solid #E8E8E8;
    border-radius: 5px;
  }
  .reactions button.reacted {
    background-color: rgba(5, 118, 185, .05);
    border-color: rgba(5, 118, 185, .3);
  }
  .reactions button:hover {
    border-color: #2D9EE0;
    cursor: pointer;
  }
  .reactions .count {
    color: #717274;
    padding: 0 1px 0 3px;
  }

  .replies-wrapper {
    height: 32px;
    max-width: 600px;
    margin: 0 0 4px -4px;
    border: 1px solid transparent;
    border-radius: 6px;
    cursor: pointer;
  }
  .replies-wrapper:hover {
    border-color: rgba(0, 0, 0, .15);
  }
  .replies-wrapper .description {
    display: none;
    color: #717274;
  }
  .replies-wrapper:hover .description {
    display: inline;
  }
  .replies {
    margin: 4px 0 0 4px;
  }
  .replies img {
    border-radius: 3px;
  }
  .replies a, .replies .description {
    font-size: 12px;
    margin-left: 3px;
    vertical-align: 8px;
  }
  .replies a {
    font-weight: 700;
  }
</style>
<style type="text/css">
  {{{fontStyle}}}
</style>
</head>
<body>

<div id="messages">
{{#each messages}}
  {{> messagePartial messageList=../messageList message=this}}
{{/each}}
</div>

<script type="text/javascript" charset="utf-8">
  // Which element is on top.
  var topElement = null
  // Scroll to the unread marker, or bottom if not found.
  function scrollToUnreadMarker() {
    var marker = document.getElementById('unread-marker')
    if (marker) {
      var rect = marker.getBoundingClientRect()
      window.scrollTo(0, rect.top + window.pageYOffset - (window.innerHeight / 2))
    } else {
      window.scrollTo(0, document.body.scrollHeight)
    }
  }
  // For IE we need to scroll after ready, as the window body's size may be
  // incorrect before showing the browser.
  // For morden browsers scrolling before showing has the best visual effect.
  var isIE = /Trident|MSIE/.test(navigator.userAgent)
  if (!isIE)
    scrollToUnreadMarker()
  // Helper to pass callbacks to UI.
  var callbacks = {}
  var nextCallbackId = 0
  window.executeCallback = function(id, arg) {
    if (!callbacks[id])
      return
    callbacks[id](arg)
    delete callbacks[id]
  }
  // Helper to dynamically load an image which requires authorization.
  function loadImage(element, url) {
    callbacks[++nextCallbackId] = function(result) {
      element.src = result
    }
    wey.fetch(url, nextCallbackId)
  }
  // Load all images.
  function loadAllImages() {
    var imgs = [].slice.call(document.getElementsByClassName('delayed-image'))
    for (var i = 0; i < imgs.length; ++i) {
      var img = imgs[i]
      img.classList.remove('delayed-image')
      loadImage(img, img.getAttribute('data-url'))
    }
  }
  loadAllImages()
  // Helper to convert HTML to DOM.
  function HTMLToDOM(html) {
    // Note: Don't use DOMParser, it has problems with applying CSS styles.
    var wrapper = document.createElement('div')
    wrapper.innerHTML = html
    return wrapper.childNodes
  }
  // External API to add a new message.
  var messages = document.getElementById('messages')
  window.addMessage = function(html, firstUnread, fromCurrentUser) {
    if (firstUnread) {
      var marker = document.getElementById('unread-marker')
      if (marker)
        messages.removeChild(marker)
    }
    var children = HTMLToDOM(html)
    for (var i = 0; i < children.length; i++)
      messages.appendChild(children[i])
    // Scroll to bottom when it is the first unread message or when the channel
    // is focused.
    if (fromCurrentUser || ((firstUnread || document.hasFocus()) && !topElement))
      window.scrollTo(0, document.body.scrollHeight)
    // Load images.
    loadAllImages()
  }
  // Helper to convert message id to DOM id.
  function normalizeId(id) {
    return 'msg' + id.replace('.', '_')
  }
  // External API to delete message.
  window.deleteMessage = function(id) {
    messages.removeChild(document.getElementById(normalizeId(id)))
  }
  // Helper to scroll to previous top element.
  var scrollOffset = 0
  var ignoreNextScroll = false
  function scrollToPreivousTopElement() {
    ignoreNextScroll = true
    if (topElement)
      window.scrollTo(0, topElement.getBoundingClientRect().top + window.pageYOffset - scrollOffset)
    else
      window.scrollTo(0, document.body.scrollHeight)
  }
  // External API to modify message.
  window.modifyMessage = function(id, html) {
    var msg = document.getElementById(normalizeId(id))
    if (msg) {
      // Ignore dayMarker and unreadMarker, only find the message part.
      var newMsg
      var element = HTMLToDOM(html)
      for (var i = 0; i < element.length; i++) {
        newMsg = element[i]
        if (newMsg.classList && newMsg.classList.contains('msg'))
          break
      }
      msg.classList = newMsg.classList
      msg.innerHTML = newMsg.innerHTML
      scrollToPreivousTopElement()
    }
  }
  // Helper function to find parent element.
  function findParent(tagName, target) {
    var loops = 0
    while (target && ++loops < 4) {
      if (target.tagName && target.tagName.toLowerCase() === tagName)
        return target
      target = target.parentNode
    }
    return null
  }
  // Open links in actual browsers.
  window.onclick = function(event) {
    var target = findParent('a', event.target)
    if (target && target.href !== '#' && !target.onclick) {
      wey.openLink(target.href)
      return false
    }
  }
  // Custom menu for links.
  window.oncontextmenu = function(event) {
    var target = findParent('a', event.target)
    if (target && target.href !== '#' && !target.oncontextmenu) {
      wey.openLinkContextMenu(target.href)
      return false
    }
  }
  // Update current top element.
  window.onscroll = function() {
    if (ignoreNextScroll) {
      ignoreNextScroll = false
      return
    }
    topElement = null
    scrollOffset = 0
    if (window.scrollY + window.innerHeight >= document.body.scrollHeight) {
      // Mark we want to be notified immediately when new message arrives.
      wey.notifyDisplaying()
      return
    }
    var messages = document.getElementsByClassName('msg')
    if (messages.length === 0)
      return
    // Search backwards.
    for (var i = messages.length - 1; i >= 0;  --i) {
      var rect = messages[i].getBoundingClientRect()
      if (rect.top < 0)
        break
      topElement = messages[i]
      scrollOffset = rect.top
    }
    // When navigating old messages, treat the page as unfocused.
    wey.notifyNotDisplaying()
  }
  // Make sure the view is always scrolled at current message.
  window.onresize = scrollToPreivousTopElement
  // We are ready.
  wey.ready()
  // See comment above on IE.
  if (isIE)
    scrollToUnreadMarker()
</script>
</body>
</html>
